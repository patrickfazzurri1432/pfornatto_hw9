<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/1262622195.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Business Analytics Student Survey</h2>
      <form action="page3.html">
        <div class="mb-4">
          <label class="form-label"
            >I am finishing my <span class="text-danger">*</span></label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="year"
              id="first"
              value="first"
              required
            />
            <label class="form-check-label" for="first"
              >first year at Iowa</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="year"
              id="second"
              value="second"
            />
            <label class="form-check-label" for="second"
              >second year at Iowa</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="year"
              id="third"
              value="third"
            />
            <label class="form-check-label" for="third"
              >third year at Iowa</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="year"
              id="fourth"
              value="fourth"
            />
            <label class="form-check-label" for="fourth"
              >fourth year at Iowa</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="year"
              id="fifth"
              value="fifth"
            />
            <label class="form-check-label" for="fifth"
              >fifth or more year at Iowa</label
            >
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label"
            >BAIS core class I have completed
            <span class="text-danger">*</span></label
          >
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="coreClasses"
              value="Information Systems"
              id="class1"
              required
            />
            <label class="form-check-label" for="class1"
              >Information Systems</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="coreClasses"
              value="Operations"
              id="class2"
            />
            <label class="form-check-label" for="class2">Operations</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="coreClasses"
              value="Foundations of Business Analytics"
              id="class3"
            />
            <label class="form-check-label" for="class3"
              >Foundations of Business Analytics</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="coreClasses"
              value="Computational Thinking"
              id="class4"
            />
            <label class="form-check-label" for="class4"
              >Computational Thinking</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="coreClasses"
              value="Database Management"
              id="class5"
            />
            <label class="form-check-label" for="class5"
              >Database Management</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="coreClasses"
              value="Data Wrangling"
              id="class6"
            />
            <label class="form-check-label" for="class6">Data Wrangling</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="coreClasses"
              value="Data Mining"
              id="class7"
            />
            <label class="form-check-label" for="class7">Data Mining</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="coreClasses"
              value="BAIS Capstone"
              id="class8"
            />
            <label class="form-check-label" for="class8">BAIS Capstone</label>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <a href="page1.html" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn btn-primary">Finish</button>
        </div>
      </form>
      <footer class="text-center mt-4">
        <small>page 2 of 2</small>
      </footer>
    </div>
  </body>
</html>
